<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ma Boutique en Ligne</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f4f4f4;
            text-align: center;
        }
        h1 {
            color: #333;
        }
        .product {
            border: 1px solid #ccc;
            background-color: #fff;
            padding: 10px;
            margin: 10px;
            display: inline-block;
            width: 200px;
            box-shadow: 2px 2px 12px rgba(0,0,0,0.1);
        }
        .product img {
            max-width: 100%;
            height: auto;
        }
        .product p {
            color: #666;
        }
    </style>
</head>
<body>
    <h1>Bienvenue dans ma boutique</h1>

    <div class="product">
        <h2>Produit 1</h2>
        <img src="https://via.placeholder.com/200" alt="Produit 1">
        <p>Description du produit 1.</p>
        <p>Prix: 10.00 EUR</p>
        <form action="https://www.paypal.com/cgi-bin/webscr" method="post" target="_top">
            <input type="hidden" name="cmd" value="_s-xclick">
            <input type="hidden" name="hosted_button_id" value="VOTRE_CODE_PAYPAL_ICI">
            <input type="image" src="https://www.paypalobjects.com/en_US/i/btn/btn_buynow_LG.gif" border="0" name="submit" alt="PayPal - The safer, easier way to pay online!">
            <img alt="" border="0" src="https://www.paypalobjects.com/fr_FR/i/scr/pixel.gif" width="1" height="1">
        </form>
    </div>

    <div class="product">
        <h2>Produit 2</h2>
        <img src="https://via.placeholder.com/200" alt="Produit 2">
        <p>Description du produit 2.</p>
        <p>Prix: 20.00 EUR</p>
        <form action="https://www.paypal.com/cgi-bin/webscr" method="post" target="_top">
            <input type="hidden" name="cmd" value="_s-xclick">
            <input type="hidden" name="hosted_button_id" value="AUTRE_CODE_PAYPAL_ICI">
            <input type="image" src="https://www.paypalobjects.com/en_US/i/btn/btn_buynow_LG.gif" border="0" name="submit" alt="PayPal - The safer, easier way to pay online!">
            <img alt="" border="0" src="https://www.paypalobjects.com/fr_FR/i/scr/pixel.gif" width="1" height="1">
        </form>
    </div>

</body>
</html>
